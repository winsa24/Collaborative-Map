
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="format-detection" content="telephone=no"/>
		<meta name="format-detection" content="email=no"/>
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport">
		<title>Collaborative Map</title>
			
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin=""/>
		<!-- Make sure you put this AFTER Leaflet's CSS -->
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>

		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
		<script src="http://localhost:3000/socket.io/socket.io.js"></script>
		
		<style>
		#map { height: 680px; }

		li{
			list-style: none;
			margin-bottom: 10px;
		}
		#message_list li{
			height:40px;
			clear: both;
		}
		li span.name{
			max-width: 300px;
			padding:10px 20px;
			background:#af1;
			border-radius: 5px;
		}
		li i{
			margin:0 10px;
			display: inline-block;
			font-style: normal;
			width:40px;height:40px;
			text-align: center;
			line-height: 40px;
			border-radius: 50%;
			border:1px solid #af1;
		}
		#message_list{
			padding:20px;
			max-width: 600px;
			min-height:300px;
			border:1px solid #ccc;
		}
		.rt{
			float: right;
		}
		</style>
	</head>

	<body onload="createViz()">
		<!-- login-->
		<div id='login_div'>
		Username：	<input id="user_name" type="text"><button type="button" id="login">Login</button>
					<input id="user_color" type="color" value="#228c4e" onchange="setUserColor()">
		</div>
		<div id="div"  style="display:none">
			<p>online user：<span id='online'></span></p>
			<!-- <p>Activities：</p>
			<ul id="message_list"></ul> -->
			<ul id='message_status'></ul>
		</div>
		<div id="main" style="display:none">
			<div id="map"></div>
			<div id="toolbars">
				<button id="markers"	onclick="onMarkerCategoryClick()">add markers</button>
				<button id="circles"	onclick="onCircleCategoryClick()">add circles</button>
				<button id="polygons"	onclick="onPolygonCategoryClick()">add polygons</button>
				<button id="popups"		onclick="onPopupCategoryClick()">add popups</button>
			</div>
		</div>

		<!-- Class Import -->		
		<script src="/static/js-classes/cuser.js"></script>
		<script src="/static/js-classes/celement.js"></script>
		<script src="/static/js-classes/ccircle.js"></script>
		<script src="/static/js-classes/cmarker.js"></script>
		<script src="/static/js-classes/cpolygon.js"></script>
		<script src="/static/js-classes/cpopup.js"></script>
		<!-- 			 -->
		<script src="/static/map.js"></script>
	</body>
</html>
